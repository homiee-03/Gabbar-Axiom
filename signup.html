<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up | Gaurav AI</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <div class="container">
    <nav class="nav">
      <div class="logo">Gaurav AI</div>
      <div class="nav-links">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="login.html">Sign In</a>
      </div>
    </nav>

    <div class="form-card">
      <h2>Create your account</h2>
      <p>Start learning AI with a premium experience.</p>
      <form data-auth-form data-mode="signup">
        <div class="form-field">
          <label for="email">Email</label>
          <input id="email" type="email" placeholder="you@example.com" required />
        </div>
        <div class="form-field">
          <label for="password">Password</label>
          <input id="password" type="password" placeholder="Create a secure password" required />
        </div>
        <button class="button" type="submit">Create Account</button>
      </form>
      <p class="helper" style="margin-top: 16px;" data-auth-message></p>
      <p class="helper" style="margin-top: 16px;">
        Already have an account? <a href="login.html" style="color: var(--accent);">Sign in</a>
      </p>
    </div>
  </div>

  <script type="module" src="js/auth.js"></script>
</body>
</html>
